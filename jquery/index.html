<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jquery</title>
    <style>
        #knopka {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>

<a class="anchor" id="first" href="http://github.com/">Git</a>
<a class="anchor" href="http://news.sportbox.ru/">Sport</a>
<a class="anchor" href="http://itmo.ru/ru/">ITMO</a>

<p class="paragraph">АНТОН</p>
<form>
    <input type="text" name="name">
    <input type="text" name="surname">
    <select>
        <option>йцу</option>
        <option>ячс</option>
        <option>фыв</option>
    </select>
    <input value="ЙЦУЙЦУКЕ" type="button">
</form>

<table border="1">
    <tr>
        <td>
            <p>Fade Out</p>
        </td>
        <td>
            <button id="fadeOut">Fade Out</button>
        </td>
    </tr>
    <tr>
        <td>
            <p style="display: none;">Fade In</p>
        </td>
        <td>
            <button id="fadeIn">Fade In</button>
        </td>
    </tr>
    <tr>
        <td>
            <p>Fade to</p>
        </td>
        <td>
            <button id="fadeTo">Fade to</button>
        </td>
    </tr>
    <tr>
        <td>
            <p style="display: none;">Slide down</p>
        </td>
        <td>
            <button id="slideDown">Slide down</button>
        </td>
    </tr>
    <tr>
        <td>
            <p>Slide toggle</p>
        </td>
        <td>
            <button id="slideToggle">Slide toggle</button>
        </td>
    </tr>
    <tr>
        <td>
            <p>Toggle</p>
        </td>
        <td>
            <button id="toggle">Toggle</button>
        </td>
    </tr>
</table>

<button id="ajax">Обновить страницу</button>

<script type="text/javascript" src="jquery.js"></script>
</body>
</html>
